name: "publish npm"

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Ensure you're using the latest version
      - name: Set up Node.js
        uses: actions/setup-node@v3 # Ensure compatibility with Node.js 20
        with:
          node-version: 20 # Use Node.js 20 explicitly to match GitHub's latest runtime
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODEJS_API_TEMPLATE }}
